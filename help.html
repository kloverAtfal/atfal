<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KloverAtfal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- function -->
    <script src="functions/apiHelper.js"></script>
    <script src="functions/globalFunction.js"></script>
    <script src="functions/shareComponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="./components/custom-style.css" />
    <link rel="stylesheet" href="./components/sidebarnavigation.css" />
  </head>
  <body class="body body-secondary">
    <div id="header-container"></div>
    <div class="sticky-top bg-white hidden-spacer"></div>
    <section class="container space-section">
      <div>
        <div class="text-center">
          <span class="font-primary">Support</span>
          <h1 class="display-5 mt-2">Frequently asked questions</h1>
          <p class="lead pb-3 text-muted">
            Everything you need to know about the product and billing.
          </p>
        </div>
        <div>
          <span class="font-primary">About Atfal</span>
          <div id="accordion-container" class="mt-3"></div>
          <span class="font-primary">Parcel Tracking</span>
          <div id="accordion-container-2" class="mt-3"></div>
        </div>
      </div>
    </section>
    <section class="container space-section">
      <div
        class="row align-items-center p-4"
        style="background-color: #fadd66; border-radius: 1rem"
      >
        <div class="col-12 col-lg-6">
          <h1 class="display-5 mb-3">Start Your Journey Now</h1>
          <p class="lead text-muted">
            Take the first step towards a tailored experience by creating your
            account. Sign up today.
          </p>
          <div>
            <button
              type="button"
              class="btn btn-light atfal-secondary-btn btn-lg"
            >
              <div class="d-flex">Learn more</div>
            </button>
            <button
              type="submit"
              class="btn btn-warning atfal-primary-btn btn-lg"
            >
              Get started
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-6 text-center">
          <img
            class="img-fluid w-50"
            src="assets/image/air-support-cuate.svg"
            loading="lazy"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="space-section">
      <div class="container pt-5">
        <div id="footer-container"></div>
      </div>
    </section>

    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <!-- function -->
    <div id="alert-toast-container">
      <!-- alert toast -->
    </div>
    <script src="functions/help.js"></script>
    <script src="functions/share-nav-function.js"></script>
  </body>
</html>
