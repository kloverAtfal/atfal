  <body>
    <div>
      <link href="./sign-up.css" rel="stylesheet" />

      <div class="sign-up-container">
        <div class="sign-up-login">
          <div class="sign-up-section">
            <div class="sign-up-headernavigation">
              <div class="sign-up-logo">
                <div class="sign-up-logowrap">
                  <div class="sign-up-logomark">
                    <img
                      alt="Frame1I5318"
                      src="public/external/frame1i5318-17h8.svg"
                      class="sign-up-frame1"
                    />
                  </div>
                  <img
                    alt="LogotypeI5318"
                    src="public/external/logotypei5318-so1.svg"
                    class="sign-up-logotype"
                  />
                </div>
              </div>
            </div>
            <div class="sign-up-container1">
              <div class="sign-up-content">
                <div class="sign-up-textandsupportingtext">
                  <span class="sign-up-text DisplaysmSemibold">
                    <span>Sign up</span>
                  </span>
                  <span class="sign-up-text02 TextmdRegular">
                    <span>Start your 30-day free trial.</span>
                  </span>
                </div>
                <div class="sign-up-content1">
                  <div class="sign-up-form">
                    <div class="sign-up-inputfield">
                      <div class="sign-up-inputwithlabel">
                        <span class="sign-up-text04 TextsmMedium">
                          <span>Name*</span>
                        </span>
                        <div class="sign-up-input">
                          <div class="sign-up-content2">
                            <span class="sign-up-text06 TextmdRegular">
                              <span>Enter your name</span>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="sign-up-inputfield1">
                      <div class="sign-up-inputwithlabel1">
                        <span class="sign-up-text08 TextsmMedium">
                          <span>Email*</span>
                        </span>
                        <div class="sign-up-input1">
                          <div class="sign-up-content3">
                            <span class="sign-up-text10 TextmdRegular">
                              <span>Enter your email</span>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="sign-up-inputfield2">
                      <div class="sign-up-inputwithlabel2">
                        <span class="sign-up-text12 TextsmMedium">
                          <span>Password*</span>
                        </span>
                        <div class="sign-up-input2">
                          <div class="sign-up-content4">
                            <span class="sign-up-text14 TextmdRegular">
                              <span>Create a password</span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <span class="sign-up-text16 TextsmRegular">
                        <span>Must be at least 8 characters.</span>
                      </span>
                    </div>
                  </div>
                  <div class="sign-up-actions">
                    <a href="log-in.html" class="sign-up-button">
                      <span class="sign-up-text18 TextmdSemibold">
                        <span>Get started</span>
                      </span>
                    </a>
                    <button class="sign-up-socialbuttongroups"></button>
                    <button class="sign-up-socialbutton">
                      <img
                        alt="SocialiconI5318"
                        src="public/external/socialiconi5318-o828.svg"
                        class="sign-up-socialicon"
                      />
                      <span class="sign-up-text20 TextmdSemibold">
                        <span>Sign up with Google</span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="sign-up-row">
                  <span class="sign-up-text22 TextsmRegular">
                    <span>Already have an account?</span>
                  </span>
                  <button class="sign-up-button1">
                    <a href="log-in.html" class="sign-up-text24 TextsmSemibold">
                      <span>Log in</span>
                    </a>
                  </button>
                </div>
              </div>
            </div>
            <div class="sign-up-footer">
              <span class="sign-up-text26 TextsmRegular">
                <span>Â© 2023 Atfal&amp;Co</span>
              </span>
              <div class="sign-up-row1">
                <img
                  alt="mail01I5318"
                  src="public/external/mail01i5318-8um.svg"
                  class="sign-up-mail01"
                />
                <span class="sign-up-text28"><span>help@atfal.com</span></span>
              </div>
            </div>
          </div>
          <div class="sign-up-section1"></div>
        </div>
      </div>
    </div>
    <script
      data-section-id="navbar"

    ></script>
