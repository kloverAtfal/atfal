<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KloverAtfal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- function -->
    <script src="functions/apiHelper.js"></script>
    <script src="functions/globalFunction.js"></script>
    <script src="functions/shareComponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="./components/custom-style.css" />
    <link rel="stylesheet" href="./components/sidebarnavigation.css" />
  </head>
  <body class="body body-secondary">
    <div id="header-container"></div>
    <div class="sticky-top bg-white hidden-spacer"></div>
    <section class="container space-section">
      <div class="row">
        <div class="col">
          <span class="font-primary">We’re hiring!</span>
          <h1 class="display-5 mt-2">We’re looking for talented people</h1>
          <p class="lead text-muted">
            Our philosophy is simple — hire a team of diverse, passionate people
            and foster a culture that empowers you to do your best work.
          </p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 mb-10 mb-lg-0">
          <ul class="nav flex-column">
            <div class="mb-3">
              <div class="text-center p-5" id="content-list-loader">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="content-list-empty" class="hidden" style="width: 100%">
                <div class="container mt-3">
                  <div class="row justify-content-center align-items-center">
                    <p>
                      <span class="text-muted"
                        >Sorry, we couldn't find any results at the
                        moment.</span
                      >
                    </p>
                  </div>
                </div>
              </div>
              <li
                class="nav-item mb-2 card-body hidden"
                id="content-list-container"
              >
                <div class="col" id="content-list-body">
                  <div>
                    <h5 class="card-title"></h5>
                    <p class="text-muted"></p>
                    <div class="d-flex flex-wrap justify-content-between">
                      <ul class="nav">
                        <li class="nav-item text-muted"></li>
                        <li class="nav-item px-2 text-muted"></li>
                      </ul>
                    </div>
                    <button
                      type="button"
                      class="btn btn-light atfal-secondary-btn mt-3"
                    >
                      Apply now
                    </button>
                    <hr />
                  </div>
                </div>
              </li>
            </div>
          </ul>
          <div class="mt-3 mb-5">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end" id="pagination">
                <!-- Pagination links will be dynamically generated here -->
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="mx-auto">
            <img
              class="img-fluid w-100"
              src="assets/image/mail-sent.svg"
              loading="lazy"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="space-section">
      <div class="container pt-5">
        <div id="footer-container"></div>
      </div>
    </section>
    <div id="add-application-modal-container">
      <!-- add application modal -->
    </div>
    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <!-- function -->
    <div id="alert-toast-container">
      <!-- alert toast -->
    </div>
    <script src="functions/career.js"></script>
    <script src="functions/share-nav-function.js"></script>
  </body>
</html>
