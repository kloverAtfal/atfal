<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KloverAtfal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- function -->
    <script src="functions/apiHelper.js"></script>
    <script src="functions/globalFunction.js"></script>
    <script src="functions/shareComponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
    <!-- data table -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.bootstrap5.min.css"
    />
    <!-- dropdown -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./components/custom-style.css" />
    <link rel="stylesheet" href="./components/sidebarnavigation.css" />
  </head>
  <body class="body">
    <div>
      <div class="d-flex">
        <div class="d-flex" id="sidebar-navigation">
          <!-- sidebarNavigation -->
        </div>
        <div
          class="col pt-3 body-content"
          id="body-content"
          style="display: none"
        >
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-start align-items-center">
                  <span class="mr-3">
                    <button
                      type="button"
                      id="sidebarCollapse"
                      class="btn btn-warning"
                    >
                      <span style="color: #fff">&#9776;</span>
                    </button>
                  </span>
                  <span class="mr-3">
                    <a href="home-dashboard-user.html">
                      <img
                        alt="homelineI131"
                        src="public/external/homelinei131-k1j1.svg"
                      /> </a
                  ></span>
                  <span class="mr-3">
                    <img
                      alt="chevronright1311"
                      src="public/external/chevronright1311-6r0f.svg"
                  /></span>
                  <span class="mr-3">
                    <a
                      href="transaction-dashboard.html"
                      class="transaction-dashboard-alipay-top-up-text TextsmMedium"
                    >
                      <span>Transactions</span>
                    </a></span
                  >
                  <span class="mr-3">
                    <img
                      alt="chevronright1311"
                      src="public/external/chevronright1311-6r0f.svg"
                  /></span>
                  <span>
                    <a
                      href="transaction-add-new.html"
                      class="transaction-dashboard-alipay-top-up-text TextsmMedium"
                    >
                      <span>Add New Transactions</span>
                    </a></span
                  >
                </div>
              </div>
              <div class="col">
                <div
                  class="d-flex justify-content-end align-items-center"
                ></div>
              </div>
            </div>
            <div
              class="transaction-dashboard-alipay-top-up-text002 DisplaysmSemibold mt-3"
            >
              <span>Add New Transaction</span>
            </div>
            <div
              class="transaction-dashboard-alipay-top-up-text004 TextmdRegular"
            >
              <span>Easily add new transactions with us.</span>
            </div>
            <div>
              <hr />
              <form id="payment-form">
                <div class="form-group row">
                  <label
                    for="staticEmail"
                    class="col-sm-3 col-form-label form-label"
                    >Type of transaction</label
                  >

                  <div class="col-sm-9" id="transaction-type-list-parent">
                    <div id="transaction-type-list-child">
                      <div
                        class="btn btn-warning card unselected-card justify-content-center"
                      >
                        <div class="card-body d-flex">
                          <div class="icon-bg">
                            <img
                              alt="creditcardplusI131"
                              src="public/external/creditcardplusi131-olzb.svg"
                              class="transaction-add-new-transaction-alipay-top-up-creditcardplus1"
                            />
                          </div>
                          <div class="ml-2 text-left">
                            <span class="form-label">...</span><br />
                            <span class="selected-card-text">...</span>
                          </div>
                          <div class="flex-grow-1 text-right">
                            <img
                              alt="creditcardplusI131"
                              src="public/external/checkcirclei5287-wqq.svg"
                              class="transaction-add-new-transaction-alipay-top-up-creditcardplus1"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label form-label"
                    >Alipay details<br />
                    <small
                      >Provide us with the necessary information to paying on
                      your behalf or topping up your account.</small
                    ></label
                  >
                  <div class="col-sm-9">
                    <div class="card unselected-card">
                      <div class="card-body">
                        <div
                          class="form-group disabled-background"
                          id="account-container"
                        >
                          <label class="col-form-label form-label-bold"
                            >Atfal Account Details<br />
                            <small class="form-label"
                              >Use this account details when you make request
                              top up at Alipay website</small
                            >
                          </label>
                          <div class="card justify-content-center">
                            <div class="card-body d-flex">
                              <div class="icon-bg">
                                <img
                                  alt="creditcardplusI131"
                                  src="public/external/creditcardplusi131-olzb.svg"
                                  class="transaction-add-new-transaction-alipay-top-up-creditcardplus1"
                                />
                              </div>
                              <div class="ml-2 text-left">
                                <span class="form-label">良陈兵</span><br />
                                <span class="form-label">12345678910</span>
                                <br />
                                <img
                                  alt="mail01I131"
                                  src="public/external/mail01i131-kqwh.svg"
                                  class="transaction-add-new-transaction-alipay-top-up-mail01"
                                />
                                <span class="form-label"
                                  >billing@atfal.com</span
                                >
                              </div>
                              <div class="flex-grow-1 text-right">
                                <button
                                  class="btn btn-light atfal-secondary-btn"
                                  type="button"
                                  id="copy-account-details-btn"
                                >
                                  <img
                                    alt="copy01I5296"
                                    src="public/external/copy01i5296-qyl8.svg"
                                    class="settings-affiliates-copy01"
                                  />
                                  <span class="ml-2">Copy</span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="form-label">Name</label>
                          <input
                            maxlength="30"
                            type="text"
                            class="form-control form-input"
                            id="input-name"
                            placeholder=""
                            required
                          />
                          <small class="form-label"
                            >Name should be same as per Alipay Account for
                            verification</small
                          >
                        </div>
                        <div class="form-group">
                          <label class="form-label">Alipay Id</label>
                          <div class="d-flex">
                            <input
                              maxlength="30"
                              type="text"
                              class="form-control form-input"
                              id="input-alipay-id"
                              disabled
                            />
                            <button
                              class="btn btn-light atfal-secondary-btn d-flex align-items-center ml-2"
                              type="button"
                              id="copy-alipay-id-btn"
                            >
                              <img
                                alt="copy01I5296"
                                src="public/external/copy01i5296-qyl8.svg"
                                class="settings-affiliates-copy01"
                              />
                              <span class="ml-2">Copy</span>
                            </button>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="form-label"
                            >Total Amount to Pay (in Chinese Yuan)</label
                          >
                          <div class="d-flex input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">CNY</div>
                            </div>
                            <input
                              maxlength="30"
                              type="number"
                              class="form-control form-input"
                              id="input-request-amount"
                              required
                            />
                          </div>
                          <!-- 
                          <div class="d-flex">
                            <input
                              maxlength="30"
                              type="number"
                              class="form-control form-input col-sm-10"
                              id="input-request-amount"
                              required
                            />
                            <select
                              class="form-control d-flex align-items-center ml-2 col-sm-2"
                              id="input-select-currency"
                              required
                            ></select>
                          </div> -->
                        </div>
                        <div class="form-group">
                          <label class="form-label">Remarks</label>
                          <textarea
                            maxlength="500"
                            class="form-control"
                            id="input-remark"
                            rows="3"
                            placeholder="Write your note here..."
                          ></textarea>
                        </div>
                        <div class="text-right">
                          <button
                            type="button"
                            class="btn btn-light atfal-secondary-btn"
                          >
                            Cancel
                          </button>
                          <button
                            type="submit"
                            class="btn btn-warning atfal-primary-btn"
                            id="submit-checkout-btn"
                          >
                            Submit & Pay
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="payModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <span class="checkout-title-medium" id="check-out-title">...</span
            ><br />
            <span class="checkout-title-big" id="text-subtotal-big">-</span>
            <br />
            <br />
            <div class="d-flex justify-content-between">
              <span class="checkout-title-small">Subtotal</span>
              <span class="checkout-title-small" id="text-subtotal">-</span>
            </div>
            <div class="d-flex justify-content-between">
              <span class="checkout-title-small">Alipay Admin Fees</span>
              <span class="checkout-title-small" id="text-fees">-</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <span class="checkout-title-small">Total</span>
              <span class="checkout-title-small" id="text-total">-</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light atfal-secondary-btn"
              data-dismiss="modal"
            >
              Not Now
            </button>
            <button
              type="button"
              class="btn btn-warning atfal-primary-btn"
              id="check-out-btn"
            >
              Continue with payment
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <!-- function -->
    <div id="alert-toast-container">
      <!-- alert toast -->
    </div>
    <script src="functions/transaction-add-new.js"></script>
    <!--Data table -->
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.colVis.min.js"></script>
  </body>
</html>
