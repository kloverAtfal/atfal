  <body>
    <div>
      <link href="./parcel-dashboard.css" rel="stylesheet" />

      <div class="parcel-dashboard-container">
        <div class="parcel-dashboard-contents">
          <div id="sidebar-navigation">
            <!-- sidebarNavigation -->
          </div>
          <div
            class="parcel-dashboard-main"
            id="body-content"
            style="display: none"
          >
            <div class="parcel-dashboard-headersection">
              <div class="parcel-dashboard-container1">
                <div class="parcel-dashboard-breadcrumbs">
                  <div class="parcel-dashboard-tabs">
                    <a
                      href="home-dashboard-user.html"
                      class="parcel-dashboard-frame-breadcrumbbuttonbase"
                    >
                      <img
                        alt="homelineI5296"
                        src="public/external/homelinei5296-k1z4h.svg"
                        class="parcel-dashboard-homeline"
                      />
                    </a>
                    <img
                      alt="chevronright5296"
                      src="public/external/chevronright5296-zn9.svg"
                      class="parcel-dashboard-chevronright"
                    />
                    <a
                      href="parcel-dashboard.html"
                      class="parcel-dashboard-frame-breadcrumbbuttonbase1"
                    >
                      <span class="parcel-dashboard-text TextsmMedium">
                        <span>Parcel</span>
                      </span>
                    </a>
                  </div>
                  <div class="parcel-dashboard-actions">
                    <div class="parcel-dashboard-dropdown">
                      <img
                        alt="download01I5296"
                        src="public/external/download01i5296-xwi.svg"
                        class="parcel-dashboard-download01"
                      />
                    </div>
                    <button class="parcel-dashboard-button">
                      <img
                        alt="searchrefractionI5296"
                        src="public/external/searchrefractioni5296-rc7c.svg"
                        class="parcel-dashboard-searchrefraction"
                      />
                    </button>
                    <button class="parcel-dashboard-button01">
                      <img
                        alt="bell01I5296"
                        src="public/external/bell01i5296-c1hy.svg"
                        class="parcel-dashboard-bell01"
                      />
                    </button>
                    <button
                      class="btn btn-warning parcel-dashboard-dropdown1 parcel-dashboard-button02"
                      type="button"
                      id="add-new-parcel-btn"
                    >
                      <img
                        alt="plusI5296"
                        src="public/external/plusi5296-25gt.svg"
                        class="parcel-dashboard-plus"
                      />
                    </button>
                  </div>
                </div>
                <div class="parcel-dashboard-pageheader">
                  <div class="parcel-dashboard-content">
                    <div class="parcel-dashboard-textandsupportingtext">
                      <span class="parcel-dashboard-text002 DisplaysmSemibold">
                        <span>Parcel</span>
                      </span>
                      <span class="parcel-dashboard-text004 TextmdRegular">
                        <span>Track, manage, and monitor parcel easily.</span>
                      </span>
                    </div>
                  </div>
                  <img
                    alt="DividerI5296"
                    src="public/external/divideri5296-evdi.svg"
                    class="parcel-dashboard-divider"
                  />
                </div>
              </div>
            </div>
            <div class="table-responsive parcel-dashboard-container2 mt-3">
              <div id="table-loader">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
              <table
                id="example"
                class="table table-hover"
                style="background-color: white; width: 100%"
              >
                <thead class="datatable-header-container"></thead>
                <tbody class="datatable-row-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add New Parcel Modal-->
    <div
      class="modal fade bd-example-modal-lg"
      id="newParcelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Parcel</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form id="add-new-parcel-form">
            <div class="modal-body">
              <div>
                <div class="parcel-add-new-parcel-form">
                  <div class="parcel-add-new-parcel-row">
                    <div class="parcel-add-new-parcel-inputfield">
                      <div class="parcel-add-new-parcel-inputwithlabel">
                        <span class="parcel-add-new-parcel-text11 TextsmMedium">
                          <span>Tracking Number*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="text"
                          class="parcel-add-new-parcel-input"
                          id="input-tracking-number"
                          placeholder="Enter your tracking number"
                          required
                        />
                      </div>
                    </div>
                    <div class="parcel-add-new-parcel-inputfield1">
                      <div class="parcel-add-new-parcel-inputwithlabel01">
                        <span class="parcel-add-new-parcel-text15 TextsmMedium">
                          <span>Parcel Item*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="text"
                          class="parcel-add-new-parcel-input01"
                          id="input-parcel-content"
                          placeholder="Enter parcel item"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="parcel-add-new-parcel-row2">
                    <div class="parcel-add-new-parcel-inputfield2">
                      <div class="parcel-add-new-parcel-inputwithlabel04">
                        <span class="parcel-add-new-parcel-text27 TextsmMedium">
                          <span>Parcel value*</span>
                        </span>

                        <div class="parcel-add-new-parcel-input04">
                          <div class="parcel-add-new-parcel-content07">
                            <div class="parcel-add-new-parcel-textinput">
                              <span
                                class="parcel-add-new-parcel-text29 TextmdRegular"
                              >
                                <span>RM</span>
                              </span>
                              <input
                                type="number"
                                class="parcel-add-new-parcel-text31 TextmdRegular"
                                id="input-parcel-value"
                                placeholder="10.00"
                                required
                              />
                            </div>
                            <div class="parcel-add-new-parcel-helpicon2">
                              <img
                                alt="helpcircleI5232"
                                src="public/external/helpcirclei5232-a74l.svg"
                                class="parcel-add-new-parcel-helpcircle2"
                              />
                            </div>
                          </div>
                          <div class="parcel-add-new-parcel-dropdown2">
                            <span
                              class="parcel-add-new-parcel-text33 TextmdRegular"
                            >
                              <span>MYR</span>
                            </span>
                            <img
                              alt="chevrondownI5232"
                              src="public/external/chevrondowni5232-p519.svg"
                              class="parcel-add-new-parcel-chevrondown2"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="parcel-add-new-parcel-inputfield1">
                      <div class="parcel-add-new-parcel-inputwithlabel01">
                        <span class="parcel-add-new-parcel-text15 TextsmMedium">
                          <span>Weight (Kg)*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="number"
                          class="parcel-add-new-parcel-input05"
                          id="input-parcel-weight"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="parcel-add-new-parcel-row3">
                    <div class="parcel-add-new-parcel-inputfield1">
                      <div class="parcel-add-new-parcel-inputwithlabel01">
                        <span class="parcel-add-new-parcel-text15 TextsmMedium">
                          <span>Length (cm)</span>
                        </span>
                        <input
                          maxlength="100"
                          type="number"
                          class="parcel-add-new-parcel-input05"
                          id="input-parcel-length"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                    <div class="parcel-add-new-parcel-inputfield1">
                      <div class="parcel-add-new-parcel-inputwithlabel01">
                        <span class="parcel-add-new-parcel-text15 TextsmMedium">
                          <span>Width (cm)</span>
                        </span>
                        <input
                          maxlength="100"
                          type="number"
                          class="parcel-add-new-parcel-input05"
                          id="input-parcel-width"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                    <div class="parcel-add-new-parcel-inputfield1">
                      <div class="parcel-add-new-parcel-inputwithlabel01">
                        <span class="parcel-add-new-parcel-text15 TextsmMedium">
                          <span>Height (cm)</span>
                        </span>
                        <input
                          maxlength="100"
                          type="number"
                          class="parcel-add-new-parcel-input05"
                          id="input-parcel-height"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="parcel-add-new-parcel-row3">
                    <div class="parcel-add-new-parcel-inputfield3">
                      <div class="parcel-add-new-parcel-inputwithlabel06">
                        <span class="parcel-add-new-parcel-text39 TextsmMedium">
                          <span>Name*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="text"
                          class="parcel-add-new-parcel-input05"
                          id="input-name"
                          placeholder="Enter your name"
                          required
                        />
                      </div>
                    </div>
                    <div class="parcel-add-new-parcel-inputfield4">
                      <div class="parcel-add-new-parcel-inputwithlabel07">
                        <span class="parcel-add-new-parcel-text39 TextsmMedium">
                          <span>Email*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="email"
                          class="parcel-add-new-parcel-input07"
                          id="input-email"
                          placeholder="Enter your email"
                          required
                        />
                      </div>
                    </div>
                    <div class="parcel-add-new-parcel-inputfield3">
                      <div class="parcel-add-new-parcel-inputwithlabel06">
                        <span class="parcel-add-new-parcel-text39 TextsmMedium">
                          <span>Contact*</span>
                        </span>
                        <input
                          maxlength="100"
                          type="text"
                          class="parcel-add-new-parcel-input05"
                          id="input-phone-number"
                          placeholder="Enter your contact number"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="parcel-add-new-parcel-textareainputfield mb-3">
                    <div class="parcel-add-new-parcel-inputwithlabel09">
                      <span class="parcel-add-new-parcel-text51 TextsmMedium">
                        <span>Remarks</span>
                      </span>
                      <textarea
                        maxlength="2000"
                        class="parcel-add-new-parcel-input09"
                        id="input-remark"
                        rows="3"
                        placeholder="Write your note here..."
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  class="btn btn-warning parcel-add-new-parcel-text53"
                  type="submit"
                  id="add-new-parcel-submit-btn"
                >
                  Add Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>
