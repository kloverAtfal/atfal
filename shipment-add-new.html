<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KloverAtfal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- function -->
    <script src="functions/apiHelper.js"></script>
    <script src="functions/globalFunction.js"></script>
    <script src="functions/shareComponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
    <!-- data table -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.bootstrap5.min.css"
    />
    <!-- dropdown -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./components/custom-style.css" />
    <link rel="stylesheet" href="./components/sidebarnavigation.css" />
  </head>
  <body class="body">
    <div>
      <div class="d-flex">
        <div class="d-flex" id="sidebar-navigation">
          <!-- sidebarNavigation -->
        </div>
        <div
          class="col pt-3 body-content"
          id="body-content"
          style="display: none"
        >
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-start align-items-center">
                  <button
                    type="button"
                    id="sidebarCollapse"
                    class="btn btn-warning mr-3"
                  >
                    <span style="color: #fff">&#9776;</span>
                  </button>
                  <div id="breadcrumb-container"></div>
                </div>
              </div>
              <div class="col">
                <div
                  class="d-flex justify-content-end align-items-center"
                ></div>
              </div>
            </div>
            <div
              class="transaction-dashboard-alipay-top-up-text002 DisplaysmSemibold mt-3"
            >
              <span>Add New Shipment</span>
            </div>
            <div
              class="transaction-dashboard-alipay-top-up-text004 TextmdRegular"
            >
              <span>Easily add new shipment with us.</span>
            </div>
            <div>
              <hr />
              <form id="shipment-form">
                <div class="form-group row">
                  <label
                    for="staticEmail"
                    class="col-sm-3 col-form-label form-label"
                    >Parcel details<br />
                    <small>Add parcel details here.</small></label
                  >
                  <div class="col-sm-9">
                    <div class="card unselected-card">
                      <div class="card-body">
                        <div class="form-group">
                          <label class="form-label">Parcel </label>
                          <script src="functions/multiselect-dropdown.js"></script>
                          <select
                            name="parcel[]"
                            id="input-select-parcel"
                            multiple
                            multiselect-search="true"
                            multiselect-select-all="true"
                            style="width: 100%"
                          ></select>
                          <label class="form-label">
                            <small
                              >Don't have parcel?
                              <strong
                                id="create-parcel-shorcut"
                                style="cursor: pointer"
                                >Create here</strong
                              >.</small
                            >
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label form-label"
                    >Receiver Details<br />
                    <small>Add receiver details here.</small></label
                  >
                  <div class="col-sm-9">
                    <div class="card unselected-card">
                      <div class="card-body">
                        <div class="form-group">
                          <label class="form-label">Name</label>
                          <input
                            maxlength="50"
                            type="text"
                            class="form-control form-input"
                            id="input-name"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="form-group">
                          <div class="form-row">
                            <div class="col">
                              <label class="form-label">Email address</label>
                              <div class="d-flex input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <img
                                      alt="mail01I5239"
                                      src="public/external/mail01i5239-10tl.svg"
                                      class="shipment-add-new-shipment-mail01"
                                    />
                                  </div>
                                </div>
                                <input
                                  maxlength="50"
                                  type="email"
                                  class="form-control form-input"
                                  id="input-email"
                                  required
                                />
                              </div>
                            </div>
                            <div class="col">
                              <label class="form-label">Phone Number</label>
                              <div class="d-flex input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <img
                                      alt="phoneI5239"
                                      src="public/external/phonei5239-3yro.svg"
                                      class="shipment-add-new-shipment-phone"
                                    />
                                  </div>
                                </div>
                                <input
                                  maxlength="50"
                                  type="number"
                                  class="form-control form-input"
                                  id="input-phone-number"
                                  required
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="form-label">Address 1</label>
                          <input
                            maxlength="100"
                            type="text"
                            class="form-control form-input"
                            id="input-address-1"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Address 2</label>
                          <input
                            maxlength="100"
                            type="text"
                            class="form-control form-input"
                            id="input-address-2"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="form-group">
                          <div class="form-row">
                            <div class="form-group col-md-2">
                              <label class="form-label">Postcode</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-postcode"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group col-md-4">
                              <label class="form-label">City</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-city"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group col-md-6">
                              <label class="form-label">State</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-state"
                                placeholder=""
                                required
                              />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="form-label">Country</label>
                            <select
                              class="form-control"
                              id="input-select-country"
                              required
                            ></select>
                          </div>
                        </div>
                        <div class="text-right">
                          <button
                            type="button"
                            class="btn btn-light atfal-secondary-btn"
                          >
                            Cancel
                          </button>
                          <button
                            type="submit"
                            class="btn btn-warning atfal-primary-btn"
                            id="submit-shipment-btn"
                          >
                            Submit
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="shipmentAddedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submitted For Review</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <span class="checkout-title-medium"
              >Shipment Id: <b><span id="text-new-shipment-id"></span></b
            ></span>
            <br />
            <span class="checkout-title-medium"
              >Your new shipment record has been successfully submitted. We'll
              review the details and send you an email once the review is
              complete.</span
            >
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light atfal-secondary-btn"
              id="go-to-dashbaord-btn"
            >
              Back to dashboard
            </button>
            <button
              type="button"
              class="btn btn-warning atfal-primary-btn"
              data-dismiss="modal"
            >
              Add New Record
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <!-- function -->
    <div id="alert-toast-container">
      <!-- alert toast -->
    </div>
    <script src="functions/shipment-add-new.js"></script>
    <!--Data table -->
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.colVis.min.js"></script>
  </body>
</html>
