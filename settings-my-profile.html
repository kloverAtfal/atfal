                    <div class="form-group row">

                            id="input-username"

                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label form-label"

                      </label>
                      <div class="col-sm-9">
                        <div class="form-group">
                          <div class="form-row">
                            <div class="col">
                              <div class="d-flex input-group">

                              </div>
                            </div>
                            <div class="col">
                              <div class="d-flex input-group">
                                <input
                                  maxlength="50"
                                  type="text"
                                  class="form-control form-input"
                                  id="input-last-name"
                                  placeholder="Last name"
                                  required
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label form-label"

                            <div class="input-group-prepend">
                              <div class="input-group-text">

                                  class="shipment-add-new-shipment-phone"
                                />
                              </div>
                            </div>
                            <input

                              type="number"
                              class="form-control form-input"
                              id="input-phone-number"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label form-label"
                        >Email address<br />
                      </label>
                      <div class="col-sm-9">
                        <div class="form-group">
                          <div class="d-flex input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <img
                                  alt="mail01I5239"
                                  src="public/external/mail01i5239-10tl.svg"
                                  class="shipment-add-new-shipment-mail01"
                                />
                              </div>
                            </div>
                            <input
                              maxlength="100"
                              type="email"
                              class="form-control form-input"
                              id="input-email"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                        </small>
                      </label>
                      <div class="col-sm-9">

                          <div class="form-row">
                            <div class="col-sm-2">
                              <div class="d-flex input-group">
                                <img

                                  id="image-profile"
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="d-flex input-group">
                                <div
                                  class="card unselected-card"
                                  id="file-upload"

                                  <div class="card-body">
                                    <div
                                      class="form-group align-items-center d-flex row text-center"
                                      style="justify-content: center"
                                    >
                                      <div class="icon-bg mb-3">
                                        <img
                                          alt="uploadcloud02I5295"
                                          src="public/external/uploadcloud02i5295-7zm.svg"
                                          class="settings-my-profile-uploadcloud02"
                                        />
                                      </div>
                                      <div>
                                        <span class="selected-card-text"
                                          >Click to upload
                                        </span>
                                        <label class="form-label"
                                          >or drag and drop</label

                                        <br />
                                        <span class="form-label"
                                          >SVG, PNG, JPG or GIF (max.
                                          800x400px)</span
                                        >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label form-label"

                      </label>

                          <label class="form-label">Address 1</label>
                          <input
                            maxlength="100"

                            class="form-control form-input"
                            id="input-address-1"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Address 2</label>
                          <input
                            maxlength="100"
                            type="text"
                            class="form-control form-input"
                            id="input-address-2"
                            placeholder=""
                            required
                          />
                        </div>
                        <div class="form-group">
                          <div class="form-row">
                            <div class="form-group col-md-2">
                              <label class="form-label">Postcode</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-postcode"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group col-md-4">
                              <label class="form-label">City</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-city"
                                placeholder=""
                                required
                              />
                            </div>
                            <div class="form-group col-md-6">
                              <label class="form-label">State</label>
                              <input
                                maxlength="100"
                                type="text"
                                class="form-control form-input"
                                id="input-state"
                                placeholder=""

                              />
                            </div>

                          <label class="form-label">Country</label>
                          <select
                            class="form-control"
                            id="input-select-country"

                        </div>
                      </div>
                    </div>
                    <div class="form-group row">

                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">

                      <div class="col-sm-9">
                        <div class="form-group" id="text-expired-at">-</div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label form-label"

                      <div class="col-sm-9">

                                  class="settings-password-lock04"

                              </div>
                            </div>
                            <input

                              type="password"
                              class="form-control form-input"
                              id="input-confirm-new-password"
                              placeholder=""
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div

                      <label class="col-sm-5 col-form-label form-label-bold"

                        <div class="text-right">
                          <button

                          <button

                    <div class="form-group row">
