<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KloverAtfal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- function -->
    <script src="functions/apiHelper.js"></script>
    <script src="functions/globalFunction.js"></script>
    <script src="functions/shareComponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="./components/custom-style.css" />
    <link rel="stylesheet" href="./components/sidebarnavigation.css" />
  </head>
  <body class="body body-secondary">
    <div id="header-container"></div>
    <div class="sticky-top bg-white hidden-spacer"></div>
    <section class="container space-section">
      <div class="row">
        <div class="col">
          <h1 class="display-5 mt-2">Contact us</h1>
          <p class="lead text-muted">
            Our friendly team would love to hear from you.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6 mb-10 mb-lg-0">
          <ul class="nav flex-column">
            <li class="nav-item row card-body py-0">
              <div>
                <img
                  alt="messagechatcircleI5298"
                  src="public/external/messagechatcirclei5298-jcju.svg"
                  class="mb-2"
                />
              </div>
              <div class="col">
                <h6 class="card-title">hello@atfal.co</h6>
              </div>
            </li>
            <li class="nav-item row card-body py-0">
              <div>
                <img
                  alt="messagechatcircleI5298"
                  src="public/external/messagechatcirclei5298-jcju.svg"
                  class="mb-2"
                />
              </div>
              <div class="col">
                <h6 class="card-title">+60123456789</h6>
              </div>
            </li>
            <li class="nav-item row card-body pt-0">
              <div>
                <img
                  alt="messagechatcircleI5298"
                  src="public/external/messagechatcirclei5298-jcju.svg"
                  class="mb-2"
                />
              </div>
              <div class="col">
                <h6 class="card-title">Kajang, Selangor</h6>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <form id="add-contact-us-form">
                <div class="modal-body">
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input
                      maxlength="100"
                      type="text"
                      class="form-control form-input"
                      placeholder=""
                      required
                      id="input-contact-name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email</label>
                    <input
                      maxlength="100"
                      type="email"
                      class="form-control form-input"
                      placeholder=""
                      required
                      id="input-contact-email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea
                      maxlength="500"
                      class="form-control"
                      id="input-contact-message"
                      rows="3"
                      placeholder="Write your message here..."
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexCheckChecked"
                        required
                      />
                      <small class="form-label"
                        >You agree to our friendly
                        <a href="terms" target="_blank">privacy policy.</a>
                      </small>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-warning atfal-primary-btn"
                    id="submit-contact-button"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="space-section">
      <div class="container pt-5">
        <div id="footer-container"></div>
      </div>
    </section>
    <div id="logout-modal-container">
      <!-- logout modal -->
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <!-- function -->
    <div id="alert-toast-container">
      <!-- alert toast -->
    </div>
    <script src="functions/contact.js"></script>
    <script src="functions/share-nav-function.js"></script>
  </body>
</html>
