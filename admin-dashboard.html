                <div
                  class="tab-pane fade"
                  id="rate-and-fees-tab"
                  role="tabpanel"
                  aria-labelledby="rate-and-fees-content"
                >
                  <div>
                    <form id="rate-and-fees-form">
                      <div class="form-group row">
                        <label class="col-sm-5 col-form-label form-label-bold"
                          >Rate and Fees<br />
                          <small class="form-label"
                            >Manage Atfal Rate and Fees details here.</small
                          ></label
                        >
                        <div class="col-sm-7">
                          <div class="text-right">
                            <button
                              type="button"
                              class="btn btn-light atfal-secondary-btn"
                              id="cancel-rate-and-fees-btn"
                            >
                              Cancel
                            </button>
                            <button
                              type="submit"
                              class="btn btn-warning atfal-primary-btn"
                              id="save-rate-and-fees-btn"
                            >
                              Save
                            </button>
                          </div>
                        </div>
                      </div>

                      <div id="form-parent-fee">
                        <div class="form-group row" id="form-child-fee">
                          <label class="col-sm-3 col-form-label form-label"
                            >-<br />
                          </label>
                          <div class="col-sm-9">
                            <div class="form-group">
                              <input
                                maxlength="100"
                                type="number"
                                step="0.01"
                                class="form-control form-input"
                                id=""
                                placeholder=""
                                required
                                value=""
                              />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-5 col-form-label form-label-bold"

                            >Manage Payout Rate for your leader and team
                            here.</small
                          ></label
                        >
                        <div class="col-sm-7"></div>
                      </div>

                      <div id="form-parent-rate">
                        <div class="form-group row" id="form-child-rate">
                          <label class="col-sm-3 col-form-label form-label"
                            >-<br />
                          </label>
                          <div class="col-sm-9">
                            <div class="form-group">
                              <input
                                maxlength="100"
                                type="number"
                                step="0.01"
                                class="form-control form-input"
                                id=""
                                placeholder=""
                                required
                                value=""
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

                        <label class="col-sm-5 col-form-label form-label-bold"

    <div id="edit-parcel-modal-container">
      <!-- edit parcel modal -->

      <!-- edit user modal -->

    <div
      class="modal fade"
      id="editPayoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Payout</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form id="edit-payout-form">
            <div class="modal-body">
              <input
                type="text"
                class="form-control form-input"
                id="input-payout-id"
                placeholder=""
                hidden
              />
              <div class="form-group">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-payout-username"
                  placeholder=""
                  disabled
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Total Payout</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-total-payout"
                  placeholder=""
                  disabled
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Payment Status</label>
                <select
                  class="form-control"
                  id="input-select-payout-status"
                  required
                ></select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                type="button"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                class="btn btn-warning parcel-add-new-parcel-text53"
                type="submit"
                id="edit-payout-submit-btn"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addCareerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Career</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form id="new-career-form">
            <div class="modal-body">
              <div class="form-group">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-career-title"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control form-input"
                  id="input-career-description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Type</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-career-type"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-career-location"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Tag</label>
                <input
                  type="text"
                  class="form-control form-input"
                  id="input-career-tag"
                  placeholder=""
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Application URL</label>
                <input
                  type="url"
                  class="form-control form-input"
                  id="input-career-application-url"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                type="button"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                class="btn btn-warning parcel-add-new-parcel-text53"
                type="submit"
                id="new-career-submit-btn"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
